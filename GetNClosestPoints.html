    function rad(x) {
      return x*Math.PI/180;
    }

    function find_closest_marker( event ) {
      alert(event.latLng);
      //alert(event.latLng.lat() + "," + event.latLng.lng());
      var lat = event.latLng.lat();
      var lng = event.latLng.lng();
      var R = 6371; // radius of earth in km
      var distances = [];
      var closestMarkers = []
      var closest = -1;
      for( i=0;i<map.markers.length; i++ ) {
        var mlat = map.markers[i].getPosition().lat();
        var mlng = map.markers[i].getPosition().lng();
        var dLat  = rad(mlat - lat);
        var dLong = rad(mlng - lng);
        var episilon = 0.0000001;
        var a = Math.sin(dLat/2) * Math.sin(dLat/2) +
            Math.cos(rad(lat)) * Math.cos(rad(lat)) * Math.sin(dLong/2) * Math.sin(dLong/2);
        var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        var d = R * c;
        distances[i] = d;
        map.markers[i].distance = google.maps.geometry.spherical.computeDistanceBetween(event.latLng,map.markers[i].getPosition());
        closestMarkers.push(map.markers[i]);
        if ( closest == -1 || d < distances[closest] && Math.abs(dLat) > episilon && Math.abs(dLong) > episilon) {
            closest = i;
        }
      }
      alert(closest);
      alert(map.markers[closest].title);
      closestMarkers.sort(sortByDist);
      alert("got n point success");
      var nClosestPoints = closestMarkers.splice(0,10);

      };
      //map.markers[closest].setOptions({strokeColor:'black',fillColor: 'black'});
      map.markers[closest].setIcon('https://www.google.com/mapfiles/marker_green.png');
    }

    function sortByDist(a,b) {
      return (a.distance - b.distance);
